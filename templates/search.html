{% extends "base.html" %}

{% block app_content %}
    <h1 class="mt-5 text-center">Search Results</h1>
    <div class="list-group">
        {% for entry in results %}
        <a href="{{ url_for('books', isbn=entry.isbn) }}" class="list-group-item list-group-item-action">{{ entry.title }} by {{ entry.author }}<br>ISBN: {{ entry.isbn }}</a>
        {% else %}
            <p class="lead">No matches found!</p>
        {% endfor %}
    </div>
{% endblock %}
