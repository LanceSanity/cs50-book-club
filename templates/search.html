{% extends "base.html" %}

{% block content %}
    <h1>Search Results</h1>
    <div class="results">
        <ul>
        {% for entry in results %}
        <li>
            <a href="{{ url_for('books', isbn=entry.isbn) }}">{{ entry.title }}</a>
        </li>
        {% else %}
            <p>No matches found</p>
        {% endfor %}
        </ul>
{% endblock %}
